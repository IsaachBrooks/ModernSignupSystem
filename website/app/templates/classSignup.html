{% extends 'base.html' %}

{% block content %}

    <div class="signdiv signup-main">
        <div class="day-holder" id="mon-holder">
            <div class="day-header">Monday</div>
        </div>
        <div class="day-holder" id="tue-holder">
            <div class="day-header">Tuesday</div>
        </div>
        <div class="day-holder" id="wed-holder">
            <div class="day-header">Wednesday</div>
        </div>
        <div class="day-holder" id="thu-holder">

        </div>

    <div class="signdiv signup-sel mr-4 ml-4">SelectedClasses</div>

<script src="{{ url_for('static', filename='js/drawTimes.js') }}"></script>
