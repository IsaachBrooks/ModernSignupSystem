<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <!-- Font Awesome -->
    <!--link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous"-->
    <script src="https://kit.fontawesome.com/64dcd1f94d.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/main.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/signup.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/current_selected.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/sectionInfo.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/options.css') }}">


    {% if debug %}
        <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='styles/debug.css') }}">
    {% endif %}
    {% if title %}
        <title>{{ title }}</title>
    {% else %}
        <title>Class Signup</title>
    {% endif %}
    {% block headextra %}{% endblock headextra %}
</head>
<body>
    <header class="site-header">
        <nav class="navbar navbar-expand-md navbar-dark bg-cgray fixed-top">
            <div class="container">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggle" aria-controls="navbarToggle" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarToggle">
                <div class="navbar-nav mr-auto">
                <a class="nav-item nav-link" href="{{ url_for('signup') }}">Class Signup</a>
                <a class="nav-item nav-link" href="{{ url_for('degree') }}">Degree Viewer</a>
                </div>
                <!-- Navbar Right Side -->
                <div class="navbar-nav">
                <a class="nav-item nav-link" href="{{ url_for('logout') }}">Logout</a>                </div>
            </div>
            </div>
        </nav>
    </header>
    {% block content %} {% endblock content %}
</body>
</html>
